<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_列表</title>
  <style>
    [v-cloak] {
      display: none
    }
  </style>
</head>
<body>
<!--功能: 显示信息列表-->
<ul v-cloak>
  <li v-for="todo in todos">{{todo.id}}---{{todo.name}} <button @click="delete($index)">删除</button></li>
</ul>
<hr>
<ul>
  <li v-for="todo in todos" v-text="todo.id+'+++'+todo.name"></li>
</ul>
<!--
  1. 在data中初始数组数据
  2. 在页面中遍历显示: v-for
  3. 避免页面闪现表达式文本
    指令: v-text
    指令: v-cloak
    样式: [v-cloak] { display: none }

   数据:  [
            {id : 1, name : '吃饭'},
            {id : 2, name : '睡觉'},
            {id : 3, name : '打豆豆'}
          ]
-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: 'body',
    data: function () {

      return {
        todos: [
          {id: 1, name: '吃饭'},
          {id: 2, name: '睡觉'},
          {id: 3, name: '打豆豆'}
        ]
      }
    },
    methods: {
      delete(index) {
        this.todos.splice(index, 1)
      }
    }
  })
</script>
</body>
</html>
